<ion-view view-title="Add a new note">
    <ion-content ng-controller="AppCtrl as app">
      <input type="text" placeholder="New Note Title" ng-model="$scope.currentNoteTitle">
      <textarea name="textarea" rows="10" cols="50" placeholder="Write something here" ng-model="app.currentNoteContent"></textarea>
     <button id="add-note-launch" ng-click="storeNewNote()">Submit</button>
    </ion-content>
</ion-view>
